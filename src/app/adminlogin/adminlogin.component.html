<div class="body"></div>
<div class="grad"></div>
<div class="header">
    <div>Job<span>Portal</span></div>
</div>
<br>
<div class="login">
    <form [formGroup]="loginForm">
        <div class="form-group">
            <input type="text" placeholder="username" id="username" formControlName="username" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group">
            <input type="password" placeholder="password" id="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be atleast 6 characters</div>
            </div><br>
        </div>
        <input type="button" (click)="onSubmit()" value="Login">
        <input type="button" routerLink="/register" value="New User? Sign Up!">
    </form>
</div>
