<div class="body"></div>
<div class="grad"></div>
<div class="header">
    <div>Job<span>Portal</span></div>
</div>
<br>
<div class="register">
    <form [formGroup]="registerForm">
            <div class="form-group">
                    <input type="number" placeholder="job id" id="jobID" [(ngModel)]="register.empId" formControlName="jobID" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.jobID.errors }">
                    <div *ngIf="submitted && f.jobID.errors" class="invalid-feedback">
                        <div *ngIf="f.jobID.errors.required">Job ID is required</div>
                    </div>
                </div>
            <div class="form-group">
                    <input type="email" placeholder="email" id="email" [(ngModel)]="register.email" formControlName="email" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be valid</div>
                    </div>
                </div>
        <div class="form-group">
            <input type="text" placeholder="username" [(ngModel)]="register.username" id="username" formControlName="username" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group">
            <input type="password" placeholder="password" [(ngModel)]="register.password" id="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be atleast 6 characters</div>
            </div><br>
        </div>
        <input type="button" (click)="onSubmit()" [routerLink]="['/']" routerLinkActive="router-link-active"  value="Sign Up">
        <input type="button" routerLink="/login" value="Already a User? Sign In!">
    </form>
</div>
