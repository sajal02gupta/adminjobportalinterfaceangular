<div class="container">
    <form action="" class="form1">
        <input type="search" class="input1" placeholder="search by role">
        <i class="fa fa-search"></i>
    </form>
</div>

<div class="col-md-12 ftco-animate">
    
        <div class="job-post-item bg-white p-4 d-block d-md-flex align-items-center" *ngFor="let j of job">

            <div class="mb-4 mb-md-0 mr-5">
                <div class="job-post-item-header d-flex align-items-center">
                    <h2 class="mr-3 text-black h4">{{j.jobTitle}}</h2>
                    <div class="badge-wrap">
                        <span class="bg-warning text-white badge py-2 px-3">{{j.schedule}}</span>
                    </div>
                </div>
                <div class="job-post-item-body d-block d-md-flex">
                    <div class="mr-3"><span class="icon-layers"></span> <a href="#">{{j.jobType}}</a></div>
                    <div><span class="icon-my_location"></span> <span>{{j.primaryLocation}}</span></div>
                </div>
            </div>

            <div class="ml-auto d-flex" style="align-content:right;">
                <a href=" " class="btn btn-primary py-2 mr-1">Edit Jobs</a>
                <a href=" " (click)="deleteJob(j)" class="btn btn-primary py-2 mr-1">Remove Jobs</a>
                <a href=" " class="btn btn-primary py-2 mr-1">Job Description</a>
            </div>
        </div>
</div>
